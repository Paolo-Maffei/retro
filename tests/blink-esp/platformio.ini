[env:d1mpro]
build_flags = -DD1MINI
platform = espressif8266
board = d1_mini_pro
framework = arduino
upload_speed = 921600
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
monitor_speed = 115200

